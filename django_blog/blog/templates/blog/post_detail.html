
{% extends "blog/base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Author: {{ post.author }}</p>
  <p>Published on: {{ post.date_posted }}</p>
  <a href="{% url 'post-update' post.pk %}">Edit</a>
  <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endblock %}
